<!DOCTYPE html>
<html lang="pt-BR">

<html xmlns:th="http://www.thymeleaf.org">

<!--=============== HEAD ===============-->
<head th:insert="~{fragments/management/headNoTable}"></head>

<body class="clientes">
<!--=============== HEADER ===============-->
<header th:insert="~{fragments/management/header}"></header>

<!--=============== PANEL ===============-->
<section class="wrapper">

	<!--=============== TOP BAR ===============-->
	<section th:insert="~{fragments/management/topBar}"></section>

		<!--=============== CONTENT ===============-->
		<main class="main">
			<section class="main-content main-register">
				<div class="main-content_box">
					<a class="btn btn-cancel" href="/clientes">
						<svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 256 256">
							<path d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM181.66,170.34a8,8,0,0,1-11.32,11.32L128,139.31,85.66,181.66a8,8,0,0,1-11.32-11.32L116.69,128,74.34,85.66A8,8,0,0,1,85.66,74.34L128,116.69l42.34-42.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
						</svg>
						Cancelar
					</a>

					<div class="main-container_form">
						<form class="form" th:action="@{/atualizar-cliente/{id} (id=${cliente.id})}" th:object="${cliente}" method="post">
							<div class="form-instruction">
								<p>Preenchimento obrigatório</p><span>*</span>
							</div>

							<div class="form-dision">
								<div>
									<input id="firstName" class="form-dision_inputfull form-dision_top_right" type="text" placeholder="Primeiro Nome *" th:field="*{firstName}" disabled>
								</div>
								<div>
									<input id="lastName" class="form-dision_inputfull form-dision_top_right" type="text" placeholder="Último Nome *" th:field="*{lastName}" disabled>
								</div>
								<div>
									<input id="telefone" class="form-dision_inputfull form-dision_top_right" type="text" placeholder="Telefone *" th:field="*{telephone}" maxlength="14">
								</div>
								<div>
									<input id="cpf" class="form-dision_inputfull form-dision_top_right" type="text" placeholder="CPF *" th:field="*{cpf}" disabled>
								</div>
								<div>
									<input id="cep" class="form-dision_inputfull form-dision_top_right" type="text" placeholder="CEP *" th:field="*{cep}" onblur="pesquisacep(this.value);" maxlength="9">
								</div>
								<div>
									<input id="rua" class="form-dision_inputfull form-dision_top_right" type="text" placeholder="Endereço *" th:field="*{address}">
								</div>
								<div>
									<input id="locationNumber" class="form-dision_inputfull form-dision_top_right" type="number" placeholder="Número da Residência *" th:field="*{locationNumber}">
								</div>
								<div>
									<input class="form-dision_inputfull form-dision_top_right" type="text" placeholder="Complemento" th:field="*{complement}">
								</div>
							</div>
							<input type="submit" value="Atualizar" class="btn">
						</form>
					</div>
				</div>
			</section>
		</main>
	</section>
	<!--=============== SCRIPTS ===============-->
	<div th:insert="~{fragments/management/scriptsNoTable}"></div>
	<script th:src="@{/js/regex.js}"></script>
	<script th:src="@{/js/viacep.js}"></script>
</body>
</html>
