<!DOCTYPE html>
<html lang="pt-BR">

<html xmlns:th="http://www.thymeleaf.org">

<!--=============== HEAD ===============-->
<head th:insert="~{fragments/management/headNoTable}"></head>

<body class="medicamentos">
   <!--=============== HEADER ===============-->
    <header th:insert="~{fragments/management/header}"></header>

    <!--=============== PANEL ===============-->
    <section class="wrapper">

         <!--=============== TOP BAR ===============-->
        <section th:insert="~{fragments/management/topBar}"></section>
    
        <!--=============== CONTENT ===============-->
        <main class="main">
            <section class="main-content main-register">
                <div class="main-content_box">
                    <a class="btn btn-cancel" href="/medicamentos">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 256 256">
                            <path d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM181.66,170.34a8,8,0,0,1-11.32,11.32L128,139.31,85.66,181.66a8,8,0,0,1-11.32-11.32L116.69,128,74.34,85.66A8,8,0,0,1,85.66,74.34L128,116.69l42.34-42.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
                        </svg>
                        Cancelar
                    </a>

                    <div class="main-container_form">
                        <form class="form" th:action="@{/criar-medicamento}" th:object="${medicamento}" method="post">
                            <div class="form-instruction">
                                <p>Preenchimento obrigatório</p><span>*</span>
                            </div>

                            <div class="form-dision">
                                <select id="necessaryToSelect" class="form-dision_inputfull" th:field="*{provider}">
                                    <option value="">Fornecedor *</option>
                                    <option th:each="Fornecedor : ${fornecedores}" th:value="${Fornecedor.name}" th:text="${Fornecedor.name}"></option>
                                </select>
                                    
                                <input class="form-dision_inputfull" id="name" type="text" placeholder="Nome do Medicamento *" th:field="*{name}">

                                <input class="form-dision_inputfull" type="text" id="leaflet" placeholder="Bula *" th:field="*{leaflet}">
                                <input id="utility" class="form-dision_inputfull" type="text" placeholder="Utilidade *" th:field="*{utility}">

                                <input id="expirationDate" class="form-dision_inputfull" type="date" placeholder="Data de Validade *:" th:field="*{expirationDate}" max="9999-12-31">
                                <input id="observation" class="form-dision_inputfull" type="text" placeholder="Observação" th:field="*{observation}">
                            
                                <input id="arrivalDate" class="form-dision_inputfull" type="date" placeholder="Data de Chegada *:" th:field="*{arrivalDate}" max="9999-12-31">
                                <input id="amount" class="form-dision_inputfull" type="number" placeholder="Quantidade *" th:field="*{amount}">
                                
                                <input id="manufacturingDate" class="form-dision_inputfull" type="date" style="align-items: center;" placeholder="Data de Fabricação *:" th:field="*{manufacturingDate}" max="9999-12-31">
                            </div>
                            
                            <input type="submit" value="Cadastrar" class="btn">
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </section>

  <!--=============== SCRIPTS ===============-->
    <div th:insert="~{fragments/management/scriptsNoTable}"></div>
    
  <!-- Regex Script -->

</body>
</html>
