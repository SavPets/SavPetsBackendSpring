<!DOCTYPE html>
<html lang="pt-BR">

<html xmlns:th="http://www.thymeleaf.org">

<!--=============== HEAD ===============-->
<head th:insert="~{fragments/management/headTable}"></head>

<body class="">
    <!--=============== HEADER ===============-->
    <header th:insert="~{fragments/management/header}"></header>

    <!--=============== PANEL ===============-->
    <section class="wrapper">

        <!--=============== TOP BAR ===============-->
        <section th:insert="~{fragments/management/topBar}"></section>
    
        <!--=============== CONTENT ===============-->
        <main class="main">
            <section class="main-content main-register">
                <div class="main-content_box">
                    <a class="btn" href="/criar-campanha-adocao">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.0714 0H1.92857C0.863839 0 0 0.863839 0 1.92857V16.0714C0 17.1362 0.863839 18 1.92857 18H16.0714C17.1362 18 18 17.1362 18 16.0714V1.92857C18 0.863839 17.1362 0 16.0714 0ZM14.7857 10.125C14.7857 10.3902 14.5687 10.6071 14.3036 10.6071H10.6071V14.3036C10.6071 14.5687 10.3902 14.7857 10.125 14.7857H7.875C7.60982 14.7857 7.39286 14.5687 7.39286 14.3036V10.6071H3.69643C3.43125 10.6071 3.21429 10.3902 3.21429 10.125V7.875C3.21429 7.60982 3.43125 7.39286 3.69643 7.39286H7.39286V3.69643C7.39286 3.43125 7.60982 3.21429 7.875 3.21429H10.125C10.3902 3.21429 10.6071 3.43125 10.6071 3.69643V7.39286H14.3036C14.5687 7.39286 14.7857 7.60982 14.7857 7.875V10.125Z" fill="white"/>
                        </svg>
                        Novo registro    
                    </a>

                    <div class="main-container_table">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <table id="example" class="table table-striped display nowrap" cellspacing="0" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>Código</th>
                                                <th>Data</th>
                                                <th>Local</th>
                                                <th>Descrição</th>
                                                <th>Nome do animal</th>
                                                <th>Raça do animal</th>
                                                <th>Chegada do animal</th>
                                                <th>Editar</th>
                                                <th>Excluir</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="CampanhaAdocao : ${campanhasAdocao}">
                                                <td th:text="${CampanhaAdocao.id}"></td>
                                                <td th:text="${CampanhaAdocao.date}"></td>
                                                <td th:text="${CampanhaAdocao.location}"></td>
                                                <td th:text="${CampanhaAdocao.description}"></td>
                                                <td th:text="${CampanhaAdocao.animalName}"></td>
                                                <td th:text="${CampanhaAdocao.animalRace}"></td>
                                                <td th:text="${CampanhaAdocao.arrivalDate}"></td>
                                                <td class="column-action column-action_edit">
                                                    <a th:href="@{/atualizar-campanha-adocao/{id} (id=${CampanhaAdocao.id})}">
                                                        <svg width="21" height="18" viewBox="0 0 21 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M14.1567 2.92206L17.3284 6.09377C17.462 6.22739 17.462 6.4454 17.3284 6.57902L9.64876 14.2586L6.38562 14.6208C5.9496 14.6701 5.58039 14.3008 5.62962 13.8648L5.9918 10.6017L13.6714 2.92206C13.805 2.78844 14.0231 2.78844 14.1567 2.92206V2.92206ZM19.8531 2.11682L18.1371 0.40086C17.6027 -0.13362 16.7341 -0.13362 16.1961 0.40086L14.9514 1.64563C14.8177 1.77925 14.8177 1.99727 14.9514 2.13089L18.1231 5.3026C18.2567 5.43622 18.4747 5.43622 18.6083 5.3026L19.8531 4.05782C20.3876 3.51983 20.3876 2.6513 19.8531 2.11682V2.11682ZM13.5026 12.17V15.7496H2.25044V4.49736H10.3309C10.4434 4.49736 10.5489 4.45165 10.6298 4.37429L12.0363 2.96777C12.3036 2.70053 12.1137 2.24692 11.7374 2.24692H1.68783C0.756007 2.24692 0 3.00293 0 3.93475V16.3122C0 17.244 0.756007 18 1.68783 18H14.0652C14.9971 18 15.7531 17.244 15.7531 16.3122V10.7634C15.7531 10.3872 15.2995 10.2008 15.0322 10.4645L13.6257 11.8711C13.5483 11.9519 13.5026 12.0574 13.5026 12.17Z" fill="#A5CBE0"/>
                                                        </svg>
                                                    </a>
                                                </td>
                                                <td class="column-action column-action_delete">
                                                    <a onclick="event.preventDefault(), showDeleteConfirmationModal(event)" th:href="@{/deletar-campanha-adocao/{id} (id=${CampanhaAdocao.id})}">
                                                        <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M16.5554 0H2.41258C1.34785 0 0.484009 0.863839 0.484009 1.92857V16.0714C0.484009 17.1362 1.34785 18 2.41258 18H16.5554C17.6202 18 18.484 17.1362 18.484 16.0714V1.92857C18.484 0.863839 17.6202 0 16.5554 0ZM4.18044 10.6071C3.91526 10.6071 3.69829 10.3902 3.69829 10.125V7.875C3.69829 7.60982 3.91526 7.39286 4.18044 7.39286H14.7876C15.0528 7.39286 15.2697 7.60982 15.2697 7.875V10.125C15.2697 10.3902 15.0528 10.6071 14.7876 10.6071H4.18044Z" fill="#FF7575"/>
                                                        </svg>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </section>
        </main>
    </section>

    <!--=============== SCRIPTS ===============-->
    <div th:insert="~{fragments/management/scriptsTable}"></div>
</body>
</html>
