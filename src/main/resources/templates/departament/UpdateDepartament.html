<!DOCTYPE html>
<html lang="pt-BR">

<html xmlns:th="http://www.thymeleaf.org">

<!--=============== HEAD ===============-->
<head th:insert="~{fragments/management/headNoTable}"></head>

<body class="departamentos">
    <!--=============== HEADER ===============-->
    <header th:insert="~{fragments/management/header}"></header>

    <!--=============== PANEL ===============-->
    <section class="wrapper">

        <!--=============== TOP BAR ===============-->
        <section th:insert="~{fragments/management/topBar}"></section>
    
        <!--=============== CONTENT ===============-->
        <main class="main">
            <section class="main-content main-register">
                <div class="main-content_box">
                    <a class="btn btn-cancel" href="/departamentos">
                        <svg width="20" height="18" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.6429 0.326172H1.92857C0.863839 0.326172 0 1.19001 0 2.25474V16.3976C0 17.4623 0.863839 18.3262 1.92857 18.3262H18.6429C19.7076 18.3262 20.5714 17.4623 20.5714 16.3976V2.25474C20.5714 1.19001 19.7076 0.326172 18.6429 0.326172ZM15.2839 11.998C15.4768 12.1909 15.4768 12.5043 15.2839 12.6972L13.6567 14.3244C13.4638 14.5172 13.1504 14.5172 12.9576 14.3244L10.2857 11.6284L7.61384 14.3244C7.42098 14.5172 7.10759 14.5172 6.91473 14.3244L5.2875 12.6972C5.09464 12.5043 5.09464 12.1909 5.2875 11.998L7.98348 9.32617L5.2875 6.6543C5.09464 6.46144 5.09464 6.14805 5.2875 5.95519L6.91473 4.32796C7.10759 4.1351 7.42098 4.1351 7.61384 4.32796L10.2857 7.02394L12.9576 4.32796C13.1504 4.1351 13.4638 4.1351 13.6567 4.32796L15.2839 5.95519C15.4768 6.14805 15.4768 6.46144 15.2839 6.6543L12.5879 9.32617L15.2839 11.998Z" fill="#ffffff"/>
                        </svg>
                            
                        Cancelar    
                    </a>

                    <div class="main-container_form">
                        <form class="form" th:action="@{/atualizar-departamento/{id} (id=${departament.id})}" th:object="${departament}" method="post">
                            <div class="form-instruction">
                                <p>Preenchimento obrigat√≥rio</p><span>*</span>
                            </div>
    
                            <div class="form-dision">
                                <input class="form-dision_inputfull form-dision_top_right" type="text" placeholder="Nome *" th:field="*{name}" th:value="${departament.name}" required>
                                <input class="form-dision_inputfull form-dision_top_right" type="text" placeholder="Sigla *" th:field="*{initials}" th:value="${departament.initials}" required>
                            </div>
        
                            <input type="submit" value="Atualizar" class="btn">
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </section>

    <!--=============== SCRIPTS ===============-->
    <div th:insert="~{fragments/management/scriptsNoTable}"></div>
</body>
</html>
