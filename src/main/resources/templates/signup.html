<!DOCTYPE html>
<html lang="pt-BR">

<html xmlns:th="http://www.thymeleaf.org">

<!--=============== HEAD ===============-->
<head th:insert="~{fragments/headMain}"></head>

<body> <!-- alterar para saber a página -->
    <!--=============== HEADER ===============-->
    <header th:insert="~{fragments/headerMain}"></header>

    <!--=============== MAIN ===============-->
    <main>
        <!--=============== IDENTIFY ===============-->
        <section class="identify content">
            <div class="identify-container wrapper container-main_content">
                <div class="identify-container_information container-information">
                    <h5>CADASTRAR</h5>
                    <h3>Insira os dados para criar uma conta</h3>
                    <p>Preencha todos os campos para que seja criada uma conta para você.</p>

                    <div class="identify-information_options container-information_options">
                        <a href="/login">Entrar</a>
                        <a href="/cadastrar" class="container-option_active">Cadastrar-se</a>
                    </div>
                </div>
                <div class="identify-container_form container-form">
                    <form class="form" th:action="@{/criar-cadastro}" th:object="${cadastro}" method="post">
                        <div class="form-instruction">
                            <p>Preenchimento obrigatório</p><span>*</span>
                        </div>
                        <div class="form-dision">
                            <div>
                                <input class="form-dision_inputfull" type="text" placeholder="Primeiro nome *" name="firstName" th:field="*{name}" id="name">
                            </div>
                            <div>
                                <input class="form-dision_inputfull" type="text" placeholder="Último nome *" name="lastName"th:field="*{surname}" id="lastName">
                            </div>
                            <div>
                                <input class="form-dision_inputfull" type="email" placeholder="Email *" name="email" th:field="*{email}" id="email">
                            </div>
                            <div>
                                <input class="form-dision_inputfull" type="password" placeholder="Senha *" name="password" th:field="*{password}" id="password">
                            </div>
                            <div>
                                <input class="form-dision_inputfull" type="password" placeholder="Confirmar senha *" name="confirmedPassword" th:field="*{repeatPassword}" id="repeatPassword">
                            </div>
                        </div>

    					<input type="submit" value="Cadastrar" class="btn">
                    </form>
                </div>
                <div class="identify-container_alternative container-alternative">
                    <p>Já possui uma conta?</p>
                    <a href="/login">Entre em sua conta</a>
                </div>
            </div>
        </section>
    </main>
    
    <!--=============== SWEET ALERT 2 ===============-->
	<script src="js/sweetAlert2/sweetalert2@11.js"></script>
	
	<!--=============== JUST VALIDATE ===============-->
	<script src="js/justValidate/just-validate.production.min.js"></script>
    
    <!--=============== SCRIPTS ===============-->
    <script src="js/main.js"></script>
    <script src="js/alertsNoMenu.js"></script>
    <script src="/js/validations.js"></script>
</body>
</html>
